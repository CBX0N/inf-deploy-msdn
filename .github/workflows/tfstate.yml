name: Deploy Resources Required for Remote TFSTATE
on: [push]

permissions:
      id-token: write
      contents: read
jobs: 
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy TFState
        uses: azure/powershell@v1
        with:
          inlineScript: ./scripts/manage-tfstate.ps1
          azPSVersion: "latest"
